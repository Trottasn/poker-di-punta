<mat-grid-list [ngStyle]="{'min-width': (points.length * 60) + 'px' }" [cols]="points.length" rowHeight="110px">
  <mat-grid-tile *ngFor="let pointValue of points" [colspan]="1">
    <app-point-button class="point-button" [pointValue]="pointValue"></app-point-button>
  </mat-grid-tile>
</mat-grid-list>
